# omsimsocial.com - Docker Compose
# Laravel API + PostgreSQL + Redis + Queue + Reverb

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: omsimsocial-app:latest
    pull_policy: never
    container_name: omsimsocial-app
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      APP_URL: https://omsimsocial.com
      DB_HOST: postgres
      REDIS_HOST: redis
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
    volumes:
      # Persist uploads on the VPS host (set OMSIM_STORAGE_PATH in .env).
      - ${OMSIM_STORAGE_PATH:-./backend/storage}:/var/www/html/storage
    ports:
      # Expose only to localhost; put nginx/caddy in front for 80/443.
      - "127.0.0.1:8000:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  queue:
    image: omsimsocial-app:latest
    pull_policy: never
    container_name: omsimsocial-queue
    user: "82:82" # www-data in alpine (avoid root-owned storage/log files)
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    command: ["php", "artisan", "queue:work", "--tries=3", "--max-time=3600"]
    volumes:
      - ${OMSIM_STORAGE_PATH:-./backend/storage}:/var/www/html/storage
    depends_on:
      app:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  reverb:
    image: omsimsocial-app:latest
    pull_policy: never
    container_name: omsimsocial-reverb
    user: "82:82" # www-data in alpine (avoid root-owned storage/log files)
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
    command: ["php", "artisan", "reverb:start"]
    ports:
      # Expose only to localhost; reverse proxy via ws.omsimsocial.com
      - "127.0.0.1:8080:8080"
    volumes:
      - ${OMSIM_STORAGE_PATH:-./backend/storage}:/var/www/html/storage
    depends_on:
      app:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: omsimsocial-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-omsimsocial}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-omsimsocial}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: omsimsocial-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
